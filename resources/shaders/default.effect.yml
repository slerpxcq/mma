---
effect: 
  name: DefaultEffect
  techniques:
    - technique: 
      name: OutlineTec
      passes:
        - name: OutlinePass
          vertex_shader: resources/shaders/default.vert
          fragment_shader: resources/shaders/outline.frag
          depth_test: true
          blend: false
          cull_face: true
          front_face: CW
          uniforms:
            - name: u_outlinePass
              type: int
              value: 1
        #- name: MainPass
        #  vertex_shader: resources/shaders/default.vert
        #  fragment_shader: resources/shaders/default.frag
        #  depth_test: true
        #  blend: true
        #  blend_src: SrcAlpha
        #  blend_dst: OneMinusSrcAlpha
        #  cull_face: true
        #  front_face: CCW
        #  uniforms:
        #    - name: u_outlinePass
        #      type: int
        #      value: 0
    - technique: 
      name: MainTec
      passes:
        - name: MainPass
          vertex_shader: resources/shaders/default.vert
          fragment_shader: resources/shaders/default.frag
          depth_test: true
          blend: true
          blend_src: SrcAlpha
          blend_dst: OneMinusSrcAlpha
          cull_face: true
          front_face: CCW
          uniforms:
            - name: u_outlinePass
              type: int
              value: 0
    - technique: 
      name: PBRTec
      passes:
        - name: MainPass
          vertex_shader: resources/shaders/default.vert
          fragment_shader: resources/shaders/pbr.frag
          depth_test: true
          blend: true
          blend_src: SrcAlpha
          blend_dst: OneMinusSrcAlpha
          cull_face: true
          front_face: CCW
          uniforms:
            - name: u_outlinePass
              type: int
              value: 0
            - name: u_metallic
              type: float
              value: 0.5
            - name: u_roughness
              type: float
              value: 0.5
    
    

