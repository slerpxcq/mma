---
effect: 
  name: DefaultEffect
  techniques:
    - technique: 
      name: MainTec
      textures:
        - name: UVTest
          type: 2D
          path: resources/textures/uvTex.png
          address_u: Wrap
          address_v: Wrap
          min_filter: Linear
          mag_filter: Linear
      #framebuffers:
      #  - name: ShadowMap
      #    width: 2048
      #    height: 2048
      #    format: D24S8
      #    address_u: Clamp
      #    address_v: Clamp
      #    min_filter: Linear
      #    mag_filter: Linear
      passes:
        - name: OutlinePass
          vertex_shader: resources/shaders/default.vert
          fragment_shader: resources/shaders/default.frag
          depth_test: true
          blend: false
          cull_face: true
          front_face: CW
          uniforms:
            - u_outlinePass: 1
        - name: MainPass
          vertex_shader: resources/shaders/default.vert
          fragment_shader: resources/shaders/default.frag
          depth_test: true
          blend: true
          blend_src: SrcAlpha
          blend_dst: OneMinusSrcAlpha
          cull_face: true
          front_face: CCW
          uniforms:
            - u_outlinePass: 0
    
    

